name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Install workspace dependencies
        run: |
          npm install --workspace frontend
          npm install --workspace functions
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test

